<mat-card class="login__wrapper">
  <mat-card-header class="login__header">
    <img class="login__img" mat-card-image src="assets/insight-logo.png" alt="Photo of a Shiba Inu" />
    <mat-card-title>Sign in</mat-card-title>
  </mat-card-header>
  <mat-card-content class="login__container">
    <form class="login__form" [formGroup]="loginForm" (ngSubmit)="submitLogin()">
      <mat-form-field appearance="outline">
        <mat-label>Email address</mat-label>
        <input matInput required placeholder="email@address.example" formControlName="email" (ngModelChange)="fieldsChanged()" />
        <mat-error *ngIf="email?.errors?.['required']">Email is required</mat-error>
        <mat-error *ngIf="email?.errors?.['email']">Invalid email</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          required
          [type]="hide ? 'password' : 'text'"
          placeholder="password"
          formControlName="password"
          (ngModelChange)="fieldsChanged()"
        />
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-error *ngIf="password?.errors?.['required']">First Name is required</mat-error>
      </mat-form-field>
      <button class="login__button" type="submit" mat-stroked-button [disabled]="isLoading">
        <span class="login__box">
          <mat-icon class="login__icon">
            <mat-progress-spinner *ngIf="isLoading" color="accent" mode="indeterminate" diameter="20"></mat-progress-spinner>
          </mat-icon>
          <span>Login</span>
        </span>
      </button>
      <mat-error>{{ loginError }}</mat-error>
    </form>
  </mat-card-content>
</mat-card>
