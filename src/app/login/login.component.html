<mat-card>
  <mat-card-header>
    <img mat-card-image src="assets/insight-logo.png" alt="Photo of a Shiba Inu" />
    <mat-card-title>Sign in</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="form" [formGroup]="loginForm" (ngSubmit)="submitLogin()">
      <mat-form-field appearance="outline">
        <mat-label>Email address</mat-label>
        <input matInput required placeholder="email@address.example" formControlName="email" />
        <mat-error *ngIf="email?.errors?.['required']">Email is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput required [type]="hide ? 'password' : 'text'" placeholder="password" formControlName="password" />
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-error *ngIf="password?.errors?.['required']">First Name is required</mat-error>
      </mat-form-field>
      <button class="button" type="submit" mat-stroked-button>
        <span>Login</span>
      </button>
      <mat-error>{{ loginError }}</mat-error>
    </form>
  </mat-card-content>
</mat-card>
