<mat-dialog-content>
  <h2 *ngIf="!data.modalContent">Are you sure?</h2>
  <ng-container *ngTemplateOutlet="data.modalContent"></ng-container>
</mat-dialog-content>
<mat-dialog-actions>
  <button *ngIf="!data.modalActions" mat-button mat-dialog-close>No</button>
  <button *ngIf="!data.modalActions" mat-button mat-dialog-close cdkFocusInitial>Yes</button>
  <ng-container *ngTemplateOutlet="data.modalActions"></ng-container>
</mat-dialog-actions>
<ng-content></ng-content>
