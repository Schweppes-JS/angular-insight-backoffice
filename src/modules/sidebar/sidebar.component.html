<mat-drawer-container class="sidebar__wrapper" autosize>
  <mat-drawer mode="side" [opened]="sidebarService.isSidebarExpanded()">
    <mat-nav-list class="sidebar__navigation">
      <mat-list-item routerLink="/" routerLinkActive="sidebar__navigation-item--active" [routerLinkActiveOptions]="{ exact: true }"
        >Dashboard</mat-list-item
      >
      <mat-list-item routerLink="/content-management" routerLinkActive="sidebar__navigation-item--active">Content Management</mat-list-item>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content class="sidebar__container"><ng-content></ng-content></mat-drawer-content>
</mat-drawer-container>
